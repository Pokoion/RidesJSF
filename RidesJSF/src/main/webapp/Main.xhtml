<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides24 / MainGUI</title>
		<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column; /* Alinea los botones verticalmente */
            align-items: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
		</style>
	</h:head>
	<h:body>
		<h:form class="form-container">
		    <h:outputText value="Welcome Driver #{loggedUser.user.name}!" />
			<h1>Select an Option</h1>
		    <p:commandButton value="Create Rides" action="CreateRides" style="width: 100%; margin-bottom: 15px;"/>
		    <p:commandButton value="Query Rides" action="QueryRides" style="width: 100%; margin-bottom: 15px;"/>
		    <p:commandButton value="Add Car" action="CreateCar" style="width: 100%; margin-bottom: 15px;"/>
		    <p:commandButton value="Close Session" action="#{main.logout}" style="width: 100%; margin-bottom: 15px;"/>
		</h:form>
	</h:body>
</f:view>
</html>
