<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides24 / Register</title>
	</h:head>
	<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #f4f4f4;
}

.form-container {
	width: 500px;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	font-size: 24px;
	color: #333;
	margin-bottom: 20px;
}

.form-container h:outputLabel {
	font-size: 14px;
}

.form-container input {
	width: 100%;
	padding: 8px;
	margin-bottom: 15px;
	margin-right: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

.form-container button {
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 4px;
	font-size: 16px;
	color: black;
	cursor: pointer;
	margin-bottom: 10px;
	box-shadow: none;
	text-shadow: none;
}

.form-container .ui-selectonemenu {
    width: 100% !important;
    padding: 8px;
    margin-bottom: 15px;
    margin-right: 10px;
    box-sizing: border-box;
}

.form-container .register-btn {
	background-color: #7CE7F3;
}

.form-container .login-btn {
	background-color: #D7D7D7;
	width: 100%;
}

.error-message {
	color: red;
	text-align: center;
	list-style-type: none;
	padding-left: 0;
}

.info-message {
	color: blue;
	text-align: center;
	list-style-type: none;
	padding-left: 0;
}
</style>
<h:body>
    <h:form class="form-container">
        <!-- Title of the registration page -->
        <h1>Register</h1>

        <!-- Email input field -->
        <p:outputLabel for="email" value="Email" />
        <p:inputText id="email" value="#{Register.email}" />

        <!-- Name input field -->
        <p:outputLabel for="name" value="Name" />
        <p:inputText id="name" value="#{Register.name}" />

        <!-- Password input field -->
        <p:outputLabel for="pass" value="Password" />
        <h:inputSecret id="pass" value="#{Register.pass}" />

        <!-- Repeat Password input field -->
        <p:outputLabel for="pass2" value="Repeat Password" />
        <h:inputSecret id="pass2" value="#{Register.pass2}" />

        <!-- User Type dropdown selection -->
        <p:outputLabel for="types" value="User Type" />
        <p:selectOneMenu id="types" value="#{Register.selectedType}">
            <f:selectItems value="#{Register.types}" />
        </p:selectOneMenu>

        <!-- Register Button -->
        <p:commandButton value="Register" action="#{Register.register}"
            styleClass="register-btn" update="messages" />

        <!-- Back to Login Button -->
        <p:commandButton value="Back to Login" action="Login"
            styleClass="login-btn" />

        <!-- Message display for validation or errors -->
        <h:messages id="messages" showDetail="true"
            errorClass="error-message" infoClass="info-message" />
    </h:form>
</h:body>
</f:view>
</html>
