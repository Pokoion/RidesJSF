<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides 24 / CreateCars</title>
		<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #f4f4f4;
}

.form-container {
	width: 500px;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	font-size: 24px;
	color: #333;
	margin-bottom: 20px;
}

.form-container p\\:outputLabel {
	font-size: 14px;
}

.form-container input, .form-container select {
	width: 100%;
	padding: 8px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

.form-container button {
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 4px;
	font-size: 16px;
	color: black;
	cursor: pointer;
	margin-bottom: 10px;
}

.form-container .submit-btn {
	background-color: #7CE7F3;
}

.form-container .home-btn {
	background-color: #D7D7D7;
}

.error-message {
	color: red;
	text-align: center;
	list-style-type: none;
	padding-left: 0;
}

.info-message {
	color: blue;
	text-align: center;
	list-style-type: none;
	padding-left: 0;
}
</style>
	</h:head>
	<h:body>
		<!-- Main form container for creating cars -->
		<h:form class="form-container">
			<!-- Header for the page -->
			<h1>Create Cars</h1>

			<!-- Input for car license plate -->
			<p:outputLabel for="licensePlate" value="License Plate" />
			<p:inputText id="licensePlate" value="#{createCars.licensePlate}"
				placeholder="1234ABC" />

			<!-- Input for number of car seats -->
			<p:outputLabel for="seats" value="Car Seats Number" />
			<p:inputText id="seats" value="#{createCars.seats}"
				converter="javax.faces.Integer" />

			<!-- Input for car brand -->
			<p:outputLabel for="brand" value="Brand" />
			<p:inputText id="brand" value="#{createCars.brand}" />

			<!-- Input for car model -->
			<p:outputLabel for="model" value="Model" />
			<p:inputText id="model" value="#{createCars.model}" />

			<!-- Button to create a new car -->
			<p:commandButton id="createCarButton" value="Create Car"
				action="#{createCars.createCar}" update="messages"
				styleClass="submit-btn" />

			<!-- Button to navigate back to the home page -->
			<p:commandButton value="Go Home" action="Home" styleClass="home-btn" />

			<!-- Messages to display error or info after actions -->
			<h:messages id="messages" showDetail="true"
				errorClass="error-message" infoClass="info-message" />
		</h:form>
	</h:body>
</f:view>
</html>
