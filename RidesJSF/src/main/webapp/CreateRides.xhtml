<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides 24 / Create Rides</title>
		<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.form-container {
    width: 500px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

.form-container p\\:outputLabel {
    font-size: 14px;
}

.form-container input,
.form-container select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-container button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    color: black;
    cursor: pointer;
    margin-bottom: 10px;
}

.form-container .submit-btn {
    background-color: #7CE7F3;
}

.form-container .home-btn {
    background-color: #D7D7D7;
}

.error-message {
    color: red;
    text-align: center;
    list-style-type: none;
    padding-left: 0;
}

.info-message {
    color: blue;
    text-align: center;
    list-style-type: none;
    padding-left: 0;
}
		</style>
	</h:head>
	<h:body>
	<!-- Main form for creating rides -->
	<h:form class="form-container">
		<!-- Title of the page -->
		<h1>Create Rides</h1>

		<!-- Form fields -->
		<!-- Input for the departure city -->
		<p:outputLabel for="departCity" value="Depart City" />
		<p:inputText id="departCity" value="#{createRides.departCity}" />

		<!-- Input for the arrival city -->
		<p:outputLabel for="arrivalCity" value="Arrival City" />
		<p:inputText id="arrivalCity" value="#{createRides.arrivalCity}" />

		<!-- Input for the price of the ride -->
		<p:outputLabel for="price" value="Price" />
		<p:inputText id="price" value="#{createRides.price}" converter="javax.faces.Float" />

		<!-- Input for the number of available seats -->
		<p:outputLabel for="seats" value="Seats" />
		<p:inputText id="seats" value="#{createRides.seats}" converter="javax.faces.Integer" />

		<!-- Input for the date of the ride -->
		<p:outputLabel for="calendar" value="Date" />
		<p:calendar value="#{createRides.data}" id="calendar" inline="true" pattern="dd/MM/yyyy" readonlyInput="true" ajax="true" />

		<!-- Dropdown for selecting a car -->
		<p:outputLabel for="cars" value="Car" />
		<br />
		<p:selectOneMenu id="cars" value="#{createRides.selectedCar}" converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemLabel="Choose a Car" itemValue="" />
			<f:selectItems value="#{createRides.cars}" />
		</p:selectOneMenu>

		<!-- Button to create the ride -->
		<p:commandButton id="createRideButton" value="Create Ride" action="#{createRides.createRide}" update="messages" styleClass="submit-btn" />
		
		<!-- Button to navigate back to the home page -->
		<p:commandButton value="Go Home" action="Home" styleClass="home-btn" />

		<!-- Section to display error and informational messages -->
		<h:messages id="messages" showDetail="true" errorClass="error-message" infoClass="info-message" />
	</h:form>
</h:body>
</f:view>
</html>
