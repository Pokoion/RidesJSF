<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides 24 / CreateRides</title>
	</h:head>
	<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				margin: 0;
				font-family: Arial, sans-serif;
			}
			h1 {
				text-align: center;
			}

			form {
				display: flex;
				flex-direction: column;
				align-items: flex-start; /* Align form elements to the left */
				width: 300px; /* Fixed width for form */
				gap: 15px;
			}

			input, button {
				width: 100%;
				padding: 10px;
				box-sizing: border-box;
			}
			
			.go-home-button {
				position: absolute;
				top: 20px;
				left: 20px;
			}
			
			/* Messages styling */
			.error-message, .info-message {
				text-align: center;
				padding-left: 0;
				list-style-type: none;
			}
			.error-message {
				color: red;
			}
			.info-message {
				color: blue;
			}
</style>
	<h:body>
		<!-- Home Button -->
		<h:form>
			<p:commandButton value="Go Home" action="Home" styleClass="go-home-button" style="width: 10%;"/>
		</h:form>	

		<!-- Title -->
		<h1 style="text-align: center;">Create Rides</h1>
		
		<!-- Form -->
		<h:form>
			<p:outputLabel for="departCity" value="Depart City: " />
			<p:inputText id="departCity" value="#{createRides.departCity}" />

			<p:outputLabel for="arrivalCity" value="Arrival City: " />
			<p:inputText id="arrivalCity" value="#{createRides.arrivalCity}" />

			<p:outputLabel for="price" value="Price: " />
			<p:inputText id="price" value="#{createRides.price}"
				converter="javax.faces.Float" />

			<p:outputLabel for="seats" value="Seats: " />
			<p:inputText id="seats" value="#{createRides.seats}"
				converter="javax.faces.Integer" />

			<p:outputLabel for="calendar" value="Date: " />
			<p:calendar value="#{createRides.data}" id="calendar" inline="true"
				pattern="dd/MM/yyyy" readonlyInput="true" ajax="true" />

			<p:outputLabel for="cars" value="Car: " />
			<p:selectOneMenu id="cars" value="#{createRides.selectedCar}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Choose a Car" itemValue="" />
				<f:selectItems value="#{createRides.cars}" />
			</p:selectOneMenu>


			<!-- Create Ride Button -->
			<p:commandButton id="createRideButton" value="Create Ride"
				action="#{createRides.createRide}" update="messages"/>

			<!-- Messages -->
			<h:messages id="messages" showDetail="true"
				errorClass="error-message" infoClass="info-message" />
		</h:form>
	</h:body>
</f:view>
</html>
